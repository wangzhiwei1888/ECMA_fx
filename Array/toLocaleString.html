<script type="text/javascript">


var arr = [1,2,3,4,5];

console.log(arr.toLocaleString());//1,2,3,4,5
console.log(arr);//[1,2,3,4,5]

console.log(new Date().toLocaleString());//2014/12/3 上午10:35:08
